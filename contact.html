<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>
    <header>
        <h1>Contact Our Blood Bank</h1>
        <p>We're here to save lives,one drop at a time.</p>
      </header>
      <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><B>Address</B>:-123 Health Street,City Country</p>
            <p><B>Phone</B>:-+91 9356443919</p>
            <p><B>Email</B>:-contact@bloodbank.org</p>
            <p><B>Working Hours</B>:- 24 Hours</p>
        </section>
        <section class="contact-form">
            <h2>Get in Touch</h2>
        <form>
            <label for="name"><B>Name</B></label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><Br>
            <label for="email"><B>Email</B></label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><Br>
            <label for="Phone"><B>Phone</B></label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><Br>
            <label for="message"><B>Message</B></label>
            <input type="text" id="message" name="message" placeholder="Enter your message"><Br>

            <input type="submit" value="Submit">
     </form>
     </main>
    </section>


    
</body>
</html>
